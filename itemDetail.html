<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Deals Template</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/site_wide.css">
    <link rel="stylesheet" type="text/css" href="css/button_actions.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/globalnav.css">
    <link rel="stylesheet" type="text/css" href="css/entry.css">
    <link rel="stylesheet" type="text/css" href="css/templates.css">
    <link rel="stylesheet" type="text/css" href="css/landing.css">
    <link rel="stylesheet" type="text/css" href="css/heroBanner.css">
    <link rel="stylesheet" type="text/css" href="css/bbpage.css">
    <link rel="stylesheet" type="text/css" href="css/bblisting.css">
    <link rel="stylesheet" type="text/css" href="css/shoppinglist.css">
    <link rel="stylesheet" type="text/css" href="css/changelocation.css">
    <link rel="stylesheet" type="text/css" href="css/itemDetail.css">
    <link rel="stylesheet" type="text/css" href="css/helpOverlay.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
</head>

<body>
    <section id="shoplocal_container" class="shoplocal_container">
        
         <section class="breadCrumbContain includeInMobile">
             <a id="BreadCrumb" class="breadcrumb" href="#">Back</a> 
         </section><!-- end breadcrumb-->
        
        <main class="bodyContent">
        <section class="containListingDetail">
            <article class="leftColumn_IDP">
                  <img class="itemImage" alt="" src="http://akimages.shoplocal.com/dyn_li/400.0.90.0/Retailers/Kohls/150118_02AD_3a.jpg">
                  <div class="viewLarger stdLink excludeFromMobile">
                       view larger image
                  </div>

                  <div class="containSocialShareIDP">
                      <div class="skinFacebookIcon posShareIcon skinShareIcon">
                           Facebook
                      </div>
                      <div class="skinTwitterIcon posShareIcon skinShareIcon">
                           Twitter
                      </div>
                      <div class="skinPintrestIcon posShareIcon skinShareIcon">
                           Pinterest
                      </div>
                      <div class="skinGooglePlusIcon posShareIcon skinShareIcon">
                           Google
                      </div>
                      <div class="skinEmailIcon posShareIcon skinShareIcon">
                           Email
                      </div>
                      <div class="skinPrintIcon posShareIcon skinShareIcon excludeFromMobile">
                           Print
                      </div>
                     <div class="cb"></div>
                  </div>                  
            </article><!-- end leftColumnIDP-->
            
            <article class="rightColumn_IDP">

                 <div class="scrollable">

                               <div class="itemTitle">
                                    Great basketball shorts
                               </div>
                               <div class="cb"></div>

                                <div class="theDealMessage">
                                    $17.99
                                </div>
                                <div class="priceQualifier">
                                    each
                                </div>
                                <div class="additionalDealInformation">
                                    with $40 rebate
                                </div>
                                <div class="cb"></div>
                                         
                               <div class="theOriginalDeal">
                                    (Orig. $30)
                               </div>
                               <div class="theValidDates">
                                       <span>Valid Jan 15 - Jan 25</span>
                               </div>
                               <a class="ratingsContain" href="#">
                                       <div class="starRating rating_3_5">
                                       </div>
                               </a>
                               <div class="idpBtnContain">
                                       <button class="button primaryBtn idpPrimary">
                                          Shop Now
                                       </button>
                                       <button class="button secondaryBtn idpSecondary">
                                          Save this deal
                                       </button>  
                               </div>                                          
                               <div class="description">
                                        A great description of shorts goes here. Here is some more text, and more and more and more.
                               </div>
                               <div class="finePrint">
                                        Select styles.
                               </div>
                  </div>
            </article><!-- end rightColumn_IDP -->                         
            
            <a class="skinCloseBtn positionCloseBtn excludeFromMobile" href="#">Close</a>

        </section><!--end containListingDetail-->

        <div class="cb"></div>
        
        </main><!--end bodyContent-->

      </section><!--end shoplocal_container-->

</body>
</html>

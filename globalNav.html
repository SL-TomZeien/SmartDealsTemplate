<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Deals Template</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/site_wide.css">
    <link rel="stylesheet" type="text/css" href="css/button_actions.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/globalnav.css">
    <link rel="stylesheet" type="text/css" href="css/entry.css">
    <link rel="stylesheet" type="text/css" href="css/templates.css">
    <link rel="stylesheet" type="text/css" href="css/landing.css">
    <link rel="stylesheet" type="text/css" href="css/heroBanner.css">
    <link rel="stylesheet" type="text/css" href="css/bbpage.css">
    <link rel="stylesheet" type="text/css" href="css/bblisting.css">
    <link rel="stylesheet" type="text/css" href="css/shoppinglist.css">
    <link rel="stylesheet" type="text/css" href="css/changelocation.css">
    <link rel="stylesheet" type="text/css" href="css/itemDetail.css">
    <link rel="stylesheet" type="text/css" href="css/helpOverlay.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
</head>

<body>
	<div id="shoplocal_wrapper" class="shoplocal_wrapper"> 
	
        <section id="shoplocal_container" class="shoplocal_container">
        
            <nav>
                <article class="globalNav_rowOne">
                        <div class="locationContain_globalNav">
                            <div class="currentAd_contain">
                                <span class="currentAd_Title">
                                    Today's Ad for
                                </span>
                                <address class="currentStoreInfo">
                                    1543 Caballo Road,Truth or Consequences, NM 87901
                                </address>
                            </div>
                            <div>
                                <span class="excludeFromMobile">Looking for another location?</span>
                                <a href="#">Find another store</a>
                            </div>
                        </div>
                    <div class="savedDeals_globalNav">
                        <div class="savedDeals_label">
                            Saved deals
                        </div>
                        <div class="favoritesListCount">2</div>
                    </div>
                    <div class="cb"></div>
                </article>
                
                <article class="globalNav_rowTwo">
                        <div class="containSearch">
                            <input type="text" value="Search Deals">
                            <button id="citystatezip_submit" type="submit" class="inputSearchBtn searchMagGlass posMagGlassForSearch"></button>
                        </div>
                        <div class="tabsContain">
                            <div class="bbpTab">Browse Ad Pages</div>
                            <div class="categoriesTab activeTab">View Categories</div>
                        </div>
                       <div class="cb"></div>
                </article>
                <div class="globalNav_lineBreak"></div>
       		</nav><!--end section_GlobalNav-->
  
        </section><!--end shoplocal_container-->
  	
     </div><!--end Shoplocal_wrapper-->
</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Deals Template</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>	
    <main class="shoplocal_container"> <!--begin shoplocal_container-->
    
        <nav class="sl_globalNav"> <!--begin global nav-->
            <div class="globalNav_rowOne">
                    <div class="locationContain_globalNav">
                        <div class="currentAdContain">
                            <span class="currentAd_Title">Today's Ad for</span>
                            <address class="currentStoreInfo">1543 Caballo Road,Truth or Consequences, NM 87901</address>
                        </div>
                        <div>
                            <span class="excludeFromMobile">Looking for another location?</span>
                            <a class="stdLink" href="#">Find another store</a>
                        </div>
                    </div>
                <div class="savedDeals_globalNav">
                    <div class="favoritesListCount">2</div>
                    <div class="savedDeals_label">Saved deals</div>
                </div>
                <div class="cb"></div>
            </div>
            
            <div class="globalNav_rowTwo">
                    <div class="searchContain">
                        <input type="text" value="Search Deals">
                    	<button type="submit" class="button inputSearchBtn searchMagGlass posMagGlassForSearch"></button>
                    </div>
                    <div class="tabsContain">
                        <div class="globalNavTab">Browse Ad Pages</div>
                        <div class="globalNavTab activeTab">View Categories</div>
                    </div>
                   <div class="cb"></div>
            </div>
        </nav><!--end global nav-->

    </main><!--end shoplocal_container-->
  	
</body>
</html>

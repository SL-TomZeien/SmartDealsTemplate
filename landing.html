<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Deals Template</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/site_wide.css">
    <link rel="stylesheet" type="text/css" href="css/button_actions.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/globalnav.css">
    <link rel="stylesheet" type="text/css" href="css/entry.css">
    <link rel="stylesheet" type="text/css" href="css/templates.css">
    <link rel="stylesheet" type="text/css" href="css/landing.css">
    <link rel="stylesheet" type="text/css" href="css/heroBanner.css">
    <link rel="stylesheet" type="text/css" href="css/bbpage.css">
    <link rel="stylesheet" type="text/css" href="css/bblisting.css">
    <link rel="stylesheet" type="text/css" href="css/shoppinglist.css">
    <link rel="stylesheet" type="text/css" href="css/changelocation.css">
    <link rel="stylesheet" type="text/css" href="css/itemDetail.css">
    <link rel="stylesheet" type="text/css" href="css/helpOverlay.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
</head>

<body>
    <section id="shoplocal_container" class="shoplocal_container">

            <section id="LandingContain" class="landingContain">

              <section class="landingPageControls">
              	<article class="categoryDropdown">
                    <div class="categoryViewingLabel">
                       Viewing:
                    </div>
                    <div class="containCategoryOptions">
                          <div class="categoryOption">
                                All Categories
                          </div>
                          <div class="posDropdownTriangle skinDropdownTriangle"></div>
                    </div>
        		</article><!-- end categoryDropdown -->
               
                <article class="helpContainer excludeFromMobile">
                    <span class="helpMessage">Help</span><span class="helpBox">?</span>
                </article>
              </section><!-- end landingPageControls-->
              
              <div class="cb"></div>
                            
              <section id="GridContain">
                    <div class="firstTemplate">
                      <div class="landingTemplate_LSSI cb">
                       <div class="largeBlock">
                          <div class="offerCount">
                              <p class="countNumber">4</p>
                              <p>DEALS</p>
                          </div>
                          <div class="imageContain">
                              <img src="http://akimages.shoplocal.com/dyn_li/420.0.88.0/retailers\kohls\category_images\hp-hp-equity1-20140825-nav04.jpg" />
                          </div>
                          <h2>
                              House & Home
                          </h2>
                      </div>
                      <div class="ss_holder">
                      <div class="topBlock">
                          <div class="smallBlock">
                              <div class="offerCount">
                                  <p class="countNumber">1</p>
                                  <p>DEAL</p>
                              </div>
                          <div class="imageContain">
                              <img src="http://akimages.shoplocal.com/dyn_li/420.0.88.0/retailers\kohls\category_images\hp-hp-equity1-20140825-nav04.jpg" />
                          </div>
                          <h2>
                              Clothing
                          </h2>
                          </div>
                      </div>
                          <div class="smallBlock">
                              <div class="offerCount">
                                   <p class="countNumber">10</p>
                                   <p>DEALS</p>
                              </div>
                              <div class="imageContain">
                                  <img src="http://akimages.shoplocal.com/dyn_li/400.0.90.0/Retailers/Kohls/150118_02AD_3a.jpg" />
                              </div>
                              <h2>
                                  Automotive
                              </h2>
                          </div>
                  </div>
                   <div class="tallBlock" ng-click="goToCategoryDetailedView(item.ElementTypeID, item.ID)" style="position:relative;">
                      <div class="offerCount">
                              <p class="countNumber">6</p>
                              <p>DEALS</p>
                      </div>
                      <div class="imageContain">
                          <img src="http://akimages.shoplocal.com/dyn_li/400.0.90.0/Retailers/Kohls/150118_02AD_3a.jpg" />
                      </div>
                      <h2>
                          Kitchen
                      </h2>
                  </div>
                  </div>
               
              </div>
       	</section><!-- end GridContain-->
                    
                    
        <div class="cb"></div>
        
        </section><!--end landingContain-->

    </section><!--end shoplocal_container-->

</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Deals Template</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <main class="shoplocal_container">

         <section class="adSelector">
            <div class="dropdownLabel">
                       Viewing:
            </div>
            <div class="optionsContain">
                 <div class="activeOption">
                       Weekly Ad Number 1
                 </div>
                <div class="posDropdownTriangle skinDropdownTriangle"></div>
                <div class="dropdownOptions adSelectOptions">
                    <div class="sortOption">
                       Weekly Ad Number 1 Weekly Ad Number 1 Weekly Ad Number 1 Weekly Ad Number 1
                    </div>
                    <div class="sortOption">
                       Weekly Ad Number 2
                    </div>
                    <div class="sortOption">
                       Weekly Ad Number 3
                    </div>
                </div>
            </div>
        </section><!-- end adSelector -->
        
        <div class="cb"></div>
        
        <section class="bbpContainer">
           <div class="bbpwrapper">
                 <ul>
                    <li class="promotionPage promotionPageSelected">
                       <div class="pageImageContainer" style="width: 130px; height: 190.125px; background-image: url(http://akimages.shoplocal.com/dyn_rppi/300.0.90.0/Kohls/large/150118_01_ge2j5.jpg); background-size: 100%; background-repeat: no-repeat;">
                       </div>
                    </li>
                 </ul>
           </div>
        </section>
        
        <div class="cb"></div>
        
        <section class="theToggle">
            <div class="mobileBBPSliderXofY">
                <span>Page 1 of 32</span>
                <span> (5 items)</span>
            </div>
            <div class="zoomIcon bottom"></div>
            <div class="zoomIcon top" style="display: none;"></div>
        </section>
        
        <section id="ListingsContain">
          <article class="listingTile">
                <img class="listingImage" alt="#" src="images/150118_02AD_cmb_1.jpg">
                <div class="listingInfo">
                    <div class="theDeal"></div>
                    <p class="listingTitle">Tek GearÂ® media-pocket tees for men</p>
                    <p class="listingPrice">$17.99</p>
                    <p class="originalDeal">Orig. $30</p>
                    <p class="validDates">Valid Jan 15 - Jan 25</p>
                    <p class="hoursRemaining"></p>
                </div>
                <div class="cb"></div>
                <div class="listingButtons">
                    <button class="button primaryBtn">Shop now</button>
                    <button class="button secondaryBtn">View details</button>
                </div>
            </article><!--end listingTile-->
          <div class="cb"></div>
          </section><!--end listingsContain-->
    
    </main><!--end shoplocal_container-->

</body>
</html>

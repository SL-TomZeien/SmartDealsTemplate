<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Deals Template</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <main class="shoplocal_container fullscreen">
        <section class="bbpNavContain excludeFromMobile">
            <div class="validDatesOfCircular">
                  Valid Jan 15 - Jan 25 (except as noted)
            </div>
     
             <div class="optionsContain">     
                <div class="activeOption">
                   Page 1 of 23
                </div>
                <div class="posDropdownTriangle skinDropdownTriangle"></div>
                <div class="dropdownOptions pageOptions">
                    <div class="sortOption">
                       Page 1 of 23
                    </div>
                    <div class="sortOption">
                       Page 2 of 23
                    </div>
                    <div class="sortOption">
                       Page 3 of 23
                    </div>
                    <div class="sortOption">
                       Page 4 of 23
                    </div>
                    <div class="sortOption">
                       Page 5 of 23
                    </div>
                    <div class="sortOption">
                       Page 6 of 23
                    </div>
                </div>
            </div>
            
            <div class="pageControlContain"> 
                    <span class="stdLink">Exit Fullscreen</span> 
            </div>
         
       </section><!--end bbpNavContain-->
       
       <div class="cb"></div>
        
        <section id="PageViewContain" class="excludeFromMobile">
            <article class="bbpwrapper">
            </article>

            <button type="button" class="button prevPageBtn">
                Previous Page
            </button>
            <button type="button" class="button nextPageBtn">
                Next Page
            </button>

        </section>

      </main><!--end shoplocal_container-->
  	
</body>
</html>

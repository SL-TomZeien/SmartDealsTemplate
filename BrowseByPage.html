<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Deals Template</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/site_wide.css">
    <link rel="stylesheet" type="text/css" href="css/button_styles.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/globalnav.css">
    <link rel="stylesheet" type="text/css" href="css/entry.css">
    <link rel="stylesheet" type="text/css" href="css/templates.css">
    <link rel="stylesheet" type="text/css" href="css/landing.css">
    <link rel="stylesheet" type="text/css" href="css/heroBanner.css">
    <link rel="stylesheet" type="text/css" href="css/bbpage.css">
    <link rel="stylesheet" type="text/css" href="css/bblisting.css">
    <link rel="stylesheet" type="text/css" href="css/shoppinglist.css">
    <link rel="stylesheet" type="text/css" href="css/changelocation.css">
    <link rel="stylesheet" type="text/css" href="css/itemDetail.css">
    <link rel="stylesheet" type="text/css" href="css/helpOverlay.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
</head>

<body>
    <section id="shoplocal_container" class="shoplocal_container">

        <section class="adSelector">
            <div class="nowViewingLabel">
               Now Viewing:
            </div>
            <div class="containNowViewingOptions">
                  <div class="nowViewingOption">
                        Weekly Ad Title
                  </div>
                  <div class="posDropdownTriangle skinDropdownTriangle"></div>
            </div>
            <div class="cb"></div>
        </section><!-- end adSelector -->
                
        <section class="bbpNavContain excludeFromMobile">
            <div class="validDatesOfCircular">
                  Valid Jan 15 - Jan 25 (except as noted)
            </div>
     
            <div class="containPageSortOptions">     
                <div class="activePageSortOption">
                   Page 1 of 23
                </div>
                <div class="pageDropdownOptions">
                    <div class="pageSortOption">
                       Page 1 of 23
                    </div>
                    <div class="pageSortOption">
                       Page 2 of 23
                    </div>
                    <div class="pageSortOption">
                       Page 3 of 23
                    </div>
                    <div class="pageSortOption">
                       Page 4 of 23
                    </div>
                    <div class="pageSortOption">
                       Page 5 of 23
                    </div>
                    <div class="pageSortOption">
                       Page 6 of 23
                    </div>
                </div>
            </div>
            
            <div class="pageContolContain"> 
                    <span class="includeInDesktop">Page View:</span>
                    <span class="viewSinglePage stdLink includeInDesktop">Single Page</span> 
                    <span class="includeInDesktop">|</span>  
                    <span class="viewSpreadPage stdLink includeInDesktop">Spread View</span>
                    <span class="includeInDesktop">|</span>  
                    <span class="viewFullScreen stdLink includeInDesktop">Full Screen</span>
                    <span class="includeInTabletPortrait">Rotate to view 2 page spread</span>
                    <span class="includeInTabletLandscape">Rotate to view single page spread</span>
            </div>
         
       </section><!--end bbpNavContain-->
       
       <div class="cb"></div>
        
        <section id="PageViewContain" class="excludeFromMobile">
            <article id="bbpwrapper">
            </article>

            <button type="button" class="prevPageBtn">
                Previous Page
            </button>
            <button type="button" class="nextPageBtn">
                Next Page
            </button>

        </section>
            
      </section><!--end shoplocal_container-->
  	
</body>
</html>
